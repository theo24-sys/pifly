  <style>
    :root {
      --soft-rose: #FF7DAA;
      --lavender-purple: #A77BFF;
      --sky-blue: #6DCFF6;
      --midnight-blue: #1E1E3F;
      --cream-white: #FFF8F8;

      --soft-rose-rgb: 255, 125, 170;
      --lavender-purple-rgb: 167, 123, 255;
      --sky-blue-rgb: 109, 207, 246;
      --midnight-blue-rgb: 30, 30, 63;
      --cream-white-rgb: 255, 248, 248;
    }
    *, *::before, *::after { box-sizing: border-box; }
    body, html { 
      margin: 0; 
      padding: 0; 
      height: 100%;
      width: 100%;
      font-family: 'Nunito Sans', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: var(--cream-white);
    }
    #root { height: 100%; width: 100%; }

    /* Custom Fonts */
    .font-poppins { font-family: 'Poppins', sans-serif; }
    .font-dancing-script { font-family: 'Dancing Script', cursive; }
    
    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: rgba(var(--midnight-blue-rgb), 0.05); }
    ::-webkit-scrollbar-thumb { background: rgba(var(--lavender-purple-rgb), 0.4); border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: rgba(var(--lavender-purple-rgb), 0.6); }

    .dragging-no-select {
        user-select: none;
        -webkit-user-select: none;
    }

    /* Animations */
    @keyframes float-in {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .float-in-1 { animation: float-in 0.5s ease-out 0.1s forwards; opacity: 0; }
    .float-in-3 { animation: float-in 0.5s ease-out 0.3s forwards; opacity: 0; }
    .float-in-5 { animation: float-in 0.5s ease-out 0.5s forwards; opacity: 0; }
    
    @keyframes chat-bubble-animation {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
    .chat-bubble-animation { animation: chat-bubble-animation 0.3s ease-out forwards; }
    
    .memory-list > .memory-card-animate {
        animation: float-in 0.6s ease-out forwards;
        opacity: 0;
    }
    .memory-list > .memory-card-animate:nth-child(1) { animation-delay: 0.1s; }
    .memory-list > .memory-card-animate:nth-child(2) { animation-delay: 0.2s; }
    .memory-list > .memory-card-animate:nth-child(3) { animation-delay: 0.3s; }
    
    /* Base Color classes */
    .bg-soft-rose { background-color: var(--soft-rose); }
    .text-soft-rose { color: var(--soft-rose); }
    .bg-lavender-purple { background-color: var(--lavender-purple); }
    .text-lavender-purple { color: var(--lavender-purple); }
    .bg-sky-blue { background-color: var(--sky-blue); }
    .text-sky-blue { color: var(--sky-blue); }
    .bg-midnight-blue { background-color: var(--midnight-blue); }
    .text-midnight-blue { color: var(--midnight-blue); }
    .bg-cream-white { background-color: var(--cream-white); }
    .text-cream-white { color: var(--cream-white); }

    /* Gradients */
    .bg-gradient-to-br { background-image: linear-gradient(to bottom right, var(--tw-gradient-stops)); }
    .from-sky-blue\/20 { --tw-gradient-from: rgba(var(--sky-blue-rgb), 0.2); --tw-gradient-stops: var(--tw-gradient-from), var(--tw-gradient-to, rgba(109, 207, 246, 0)); }
    .via-cream-white { --tw-gradient-stops: var(--tw-gradient-from), var(--cream-white), var(--tw-gradient-to, rgba(255, 248, 248, 0)); }
    .to-soft-rose\/20 { --tw-gradient-to: rgba(var(--soft-rose-rgb), 0.2); }
    .from-yellow-200 { --tw-gradient-from: #fde68a; --tw-gradient-stops: var(--tw-gradient-from), var(--tw-gradient-to, rgba(253, 230, 138, 0)); }
    .via-pink-200 { --tw-gradient-stops: var(--tw-gradient-from), #fbcfe8, var(--tw-gradient-to, rgba(251, 207, 232, 0)); }
    .to-sky-blue\/30 { --tw-gradient-to: rgba(var(--sky-blue-rgb), 0.3); }
    .from-sky-blue\/30 { --tw-gradient-from: rgba(var(--sky-blue-rgb), 0.3); --tw-gradient-stops: var(--tw-gradient-from), var(--tw-gradient-to, rgba(109, 207, 246, 0)); }
    .via-lavender-purple\/20 { --tw-gradient-stops: var(--tw-gradient-from), rgba(var(--lavender-purple-rgb), 0.2), var(--tw-gradient-to, rgba(167, 123, 255, 0)); }
    .to-cream-white { --tw-gradient-to: var(--cream-white); }
    .from-soft-rose\/40 { --tw-gradient-from: rgba(var(--soft-rose-rgb), 0.4); --tw-gradient-stops: var(--tw-gradient-from), var(--tw-gradient-to, rgba(255, 125, 170, 0)); }
    .via-lavender-purple\/30 { --tw-gradient-stops: var(--tw-gradient-from), rgba(var(--lavender-purple-rgb), 0.3), var(--tw-gradient-to, rgba(167, 123, 255, 0)); }
    .to-midnight-blue\/40 { --tw-gradient-to: rgba(var(--midnight-blue-rgb), 0.4); }
    .bg-gradient-to-r { background-image: linear-gradient(to right, var(--tw-gradient-stops)); }
    .from-soft-rose { --tw-gradient-from: var(--soft-rose); --tw-gradient-stops: var(--tw-gradient-from), var(--tw-gradient-to, rgba(255, 125, 170, 0)); }
    .to-lavender-purple { --tw-gradient-to: var(--lavender-purple); }
    
    /* Tailwind-like utility classes */
    .h-screen { height: 100vh; } .w-screen { width: 100vw; } .overflow-hidden { overflow: hidden; } .flex { display: flex; } .flex-col { flex-direction: column; } .flex-grow { flex-grow: 1; } .p-4 { padding: 1rem; } .sm\:p-6 { padding: 1.5rem; } .justify-between { justify-content: space-between; } .items-center { align-items: center; } .gap-2 { gap: 0.5rem; }
    .font-semibold { font-weight: 600; } .text-xl { font-size: 1.25rem; } .shadow-md { box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -2px rgba(0,0,0,0.1); } .hidden { display: none; }
    @media (min-width: 640px) { .sm\:flex { display: flex; } }
    .px-4 { padding-left: 1rem; padding-right: 1rem; } .py-2 { padding-top: 0.5rem; padding-bottom: 0.5rem; } .text-sm { font-size: 0.875rem; } .rounded-full { border-radius: 9999px; } .transition-colors { transition-property: color, background-color, border-color, text-decoration-color, fill, stroke; transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1); transition-duration: 150ms; }
    .duration-200 { transition-duration: 200ms; }
    .text-white { color: white; }
    .hover\:bg-soft-rose\/20:hover { background-color: rgba(var(--soft-rose-rgb), 0.2); }
    .backdrop-blur-sm { backdrop-filter: blur(4px); }
    .h-full { height: 100%; } .w-full { width: 100%; }
    .justify-center { justify-content: center; } .text-center { text-align: center; }
    .text-2xl { font-size: 1.5rem; } .sm\:text-3xl { font-size: 1.875rem; }
    .font-bold { font-weight: 700; } .tracking-tight { letter-spacing: -0.025em; }
    .mt-2 { margin-top: 0.5rem; } .mb-8 { margin-bottom: 2rem; } .max-w-lg { max-width: 32rem; }
    .max-w-4xl { max-width: 56rem; } .grid { display: grid; } .grid-cols-1 { grid-template-columns: repeat(1, minmax(0, 1fr)); }
    @media (min-width: 640px) { .sm\:grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); } }
    @media (min-width: 1024px) { .lg\:grid-cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); } .lg\:col-span-3 { grid-column: span 3 / span 3; } }
    .gap-6 { gap: 1.5rem; } .bg-cream-white\/60 { background-color: rgba(var(--cream-white-rgb), 0.6); }
    .p-6 { padding: 1.5rem; } .rounded-2xl { border-radius: 1rem; } .shadow-lg { box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -4px rgba(0,0,0,0.1); }
    .flex-col { flex-direction: column; } .mb-4 { margin-bottom: 1rem; }
    .bg-soft-rose\/10 { background-color: rgba(var(--soft-rose-rgb), 0.1); }
    .transition-transform { transition-property: transform; } .hover\:scale-105:hover { transform: scale(1.05); } .hover\:shadow-xl:hover { box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1), 0 8px 10px -6px rgba(0,0,0,0.1); }
    .w-8 { width: 2rem; } .h-8 { height: 2rem; } .h-10 { height: 2.5rem; } .w-10 { width: 2.5rem; }
    .duration-1000 { transition-duration: 1000ms; }
    .text-midnight-blue\/70 { color: rgba(var(--midnight-blue-rgb), 0.7); }
    .text-midnight-blue\/80 { color: rgba(var(--midnight-blue-rgb), 0.8); }
    .text-midnight-blue\/50 { color: rgba(var(--midnight-blue-rgb), 0.5); }
    .bg-cream-white\/30 { background-color: rgba(var(--cream-white-rgb), 0.3); }
    .bg-midnight-blue\/40 { background-color: rgba(var(--midnight-blue-rgb), 0.4); }
    /* More utilities will be defined as needed */
